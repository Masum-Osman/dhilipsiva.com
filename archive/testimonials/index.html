---
layout: default
title: Testimonials
description: What do other people say about me?
---

<div class="row">
    {% for testimonial in site.data.testimonials %}
    <div class="col-md-12">
        <div class="well testimonial">
            <div class="author">
                <h5><a href="{{ testimonial.link }}" target="_blank">{{ testimonial.name }}</a></h5>
            </div>
            {{ testimonial.text }}
        </div>
    </div>
    {% endfor %}
</div>
