---
layout: default
title: Testimonials
description: What do other people say about me?
---

<div class="row">
    {% for testimonial in site.data.testimonials %}
    <div class="col-md-6">
        <div class="well">
            {{ testimonial.text }}
            <a href="{{ testimonial.link }}" target="_blank" class="pull-right">- {{ testimonial.name }}</a>
        </div>
    </div>
    {% endfor %}
</div>
