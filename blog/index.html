---
layout: default
title: Blog Posts
description: Some random musings. Mostly Technical.
---

<div class="row">
    <ul class="posts">
        {% for post in site.posts %}
        <li>
            <a class="post-title" href="{{ post.url }}">{{ post.title }}</a>
            <span class="post-date">{{ post.date | date_to_string }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
