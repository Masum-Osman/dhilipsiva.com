---
layout: default
title: Profiles
description: Where else can you find me online?
---

<div class="row">
    {% for profile in site.data.profiles %}
    <div class="col-md-1">
        <a href="{{ profile.url }}" target="_blank">
            <div class="thumbnail">
                <img src="/webicons/webicon-{{ profile.id }}.svg" alt="{{ profile.name }}">
            </div>
        </a>
    </div>
    {% endfor %}
</div>
